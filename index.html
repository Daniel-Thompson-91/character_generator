<!DOCTYPE html>
<html>
  <head>
    <title>Character Generator</title>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <h1>Character Generator</h1>
    </header>

    <main>
      <section class="character-container">
        <section class="content-container">
          <p>
            You are <span id="race1"></span> from <span id="adjective"></span> <span id="environment"></span>. You enjoy <span id="activity1"></span>, <span id="activity2"></span>, and <span id="activity3"></span>. Your race has been at war with the <span id="race2"></span> society for more than a <span id="timeFrame"></span>.
          </p>
          <p>
            You are the only one who can bridge the gap between the races.
          </p>
          <p>
            Your adventure starts now!
          </p>
          <button>Generate</button>
        </section>
      </section>
    </main>
  </body>
</html>
