<!DOCTYPE html>
<html>
  <head>
    <title>Character Generator</title>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <h1>Character Generator</h1>
    </header>

    <main>
      <section class="character-container">
        <section class="content-container">
          <p>
            You are a/an <span>{race}</span> from a/an {adjective} {environment}. You enjoy {activity}, {activity}, and {activity}. Your race has been at war with the <span>{race}</span> society for more than a {timeFrame}.
          </p>
          <p>
            You are the only one who can bridge the gap between the races.
          </p>
          <p>
            Your adventure starts now!
          </p>
          <button>Generate</button>
        </section>
      </section>
    </main>
  </body>
</html>
