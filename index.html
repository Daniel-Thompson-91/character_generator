<!DOCTYPE html>
<html>
  <head>
    <title>Character Generator</title>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <header>
      <h1>Character Generator</h1>
    </header>

    <main>
      <section class="character-container">
        <section class="content-container">
          <p>
            You are <span id="race1">_____</span> from <span id="adjective">_____</span> <span id="environment">_____</span>. You enjoy <span id="act1">_____</span>, <span id="act2">_____</span>, and <span id="act3">_____</span>. Your race has been at war with the <span id="race2">_____</span> society for more than a <span id="timeFrame">_____</span>.
          </p>
          <p>
            You are the only one who can bridge the gap between the races.
          </p>
          <p>
            Your adventure starts now!
          </p>
          <button type="button" id="generate">Generate</button>
        </section>
      </section>
    </main>
  </body>
</html>
